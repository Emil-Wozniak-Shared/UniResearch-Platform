# =================================
# Additional resources: Buildings, Rooms, Equipment, Reagents, Users, Roles, Permissions, Publications, Grants
# Due to space, schemas and paths continue similarly to the examples above
# =================================

components:
  schemas:
    Location:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
        parentLocationId:
          type: string
          format: uuid
          nullable: true

    ScientificField:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true

    Agency:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
        activity:
          type: string

    University:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
        locationId:
          type: string
          format: uuid
        foundedYear:
          type: integer
        scientificFieldId:
          type: string
          format: uuid

    Institute:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
        locationId:
          type: string
          format: uuid
        universityId:
          type: string
          format: uuid
        foundedYear:
          type: integer
        scientificFieldId:
          type: string
          format: uuid

    Researcher:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        degree:
          type: string
        universityId:
          type: string
          format: uuid
        instituteId:
          type: string
          format: uuid

    ResearchProgram:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
        instituteId:
          type: string
          format: uuid
        agencyId:
          type: string
          format: uuid

    ResearcherExchange:
      type: object
      properties:
        id:
          type: string
          format: uuid
        researcherId:
          type: string
          format: uuid
        hostUniversityId:
          type: string
          format: uuid
          nullable: true
        hostInstituteId:
          type: string
          format: uuid
          nullable: true
        exchangeType:
          type: string
        status:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
          nullable: true

# Additional schemas (Building, Room, Equipment, Reagent, User, Role, Permission, Publication, Grant, GrantParticipant, GrantPublication, PublicationAuthor)
# follow the same pattern as above, all with `id` as UUID and proper references
